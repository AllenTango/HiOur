<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HiOur</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="main flex flex-col">
        <div class="main-upper flex flex-col bg-cover">
            <div class="navbar flex justify-between">
                <div class="small-logo bg-cover"></div>
                <div class="nav-link flex justify-between text-white">
                    <div class="link__home text-36px">首页</div>
                    <div class="link__train text-36px">教程</div>
                </div>
            </div>
            <div class="show flex">
                <div class="flex flex-col justify-between">
                    <div>
                        <div class="text-white text-96px">Hi-Face</div>
                        <div class="text-white text-54px">记录生活的点滴</div>
                    </div>
                    <div class="flex justify-between">
                        <div class="quick-exp text-white text-center text-24px">快速体验</div>
                        <div class="res-origin text-white text-center text-24px">GitHub</div>
                    </div>
                </div>
                <div class="cloud-logo bg-cover">
                </div>
            </div>
        </div>
        <div class="main-lower flex flex-col justify-between">
            <div class="contact-group flex justify-between">
                <div class="big-logo bg-cover"></div>
                <div class="flex justify-between">
                    <div class="about flex">
                        <div class="icon bg-cover"></div>
                        <div class="flex flex-col">
                            <div class="text-36px">关于我们</div>
                            <div class="text-24px">Hi-our团队</div>
                            <div class="text-24px">加入我们</div>
                            <div class="text-24px">联系我们</div>
                        </div>
                    </div>
                    <div class="community flex">
                        <div class="icon bg-cover"></div>
                        <div class="flex flex-col">
                            <div class="text-36px">社区</div>
                            <div class="text-24px">GitHub</div>
                            <div class="text-24px">微信
                                <!-- <span class="icon bg-cover"></span> -->
                            </div>
                        </div>
                    </div>
                    <div class="resources flex">
                        <div class="icon bg-cover"></div>
                        <div class="flex flex-col">
                            <div class="text-36px">相关资源</div>
                            <div class="text-24px">腾讯云开发</div>
                            <div class="text-24px">Taro</div>
                        </div>
                    </div>
                    <div class="thanks flex">
                        <div class="icon bg-cover"></div>
                        <div class="flex flex-col">
                            <div class="text-36px">致谢</div>
                            <div class="text-24px">小溪里</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer text-center text-white text-18px">
                Copyright © 2020. All Rights Reserved. 苏ICP备15077732号-1
            </div>
        </div>
    </div>
</body>

</html>
