<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HiOur</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="main flex flex-col w-screen h-screen">
        <div class="main-upper flex flex-col items-center bg-cover w-full h-7/10">
            <div class="navbar flex justify-between w-8/10 mt-2">
                <div class="small-logo bg-cover"></div>
                <div class="nav-link flex justify-between w-1/10 -ml-1 text-white">
                    <div class="link__home text-3xl font-sans">首页</div>
                    <div class="link__train text-3xl font-sans">教程</div>
                </div>
            </div>
            <div class="show flex items-center w-8/10 mt-10">
                <div class="flex flex-col justify-between w-5/10">
                    <div class="desc">
                        <div class="text-white text-9xl font-sans">Hi头像</div>
                        <div class="text-white text-5xl font-sans">记录生活的点滴</div>
                    </div>
                    <div class="flex justify-between w-full mt-3">
                        <div class="quick-exp text-white text-center text-2xl font-sans">快速体验</div>
                        <div class="res-origin text-white text-center text-2xl font-sans">GitHub</div>
                    </div>
                </div>
                <div class="cloud-logo bg-cover ml-1 -mt-4">
                </div>
            </div>
        </div>
        <div class="main-lower flex flex-col w-full justify-between h-3/10">
            <div class="contact-group flex justify-center items-center h-8/10">
                <div class="big-logo bg-cover -mt-4"></div>
                <div class="flex justify-between flex-wrap w-6/10 ml-4">
                    <div class="about flex">
                        <div class="icon bg-cover"></div>
                        <div class="flex flex-col ml-1">
                            <div class="text-3xl font-sans">关于我们</div>
                            <div class="text-2xl font-sans mt-2">Hi-our团队</div>
                            <div class="text-2xl font-sans mt-1">加入我们</div>
                            <div class="text-2xl font-sans mt-1">联系我们</div>
                        </div>
                    </div>
                    <div class="community flex">
                        <div class="icon bg-cover"></div>
                        <div class="flex flex-col ml-1">
                            <div class="text-3xl font-sans">社区</div>
                            <div class="text-2xl font-sans mt-2">GitHub</div>
                            <div class="text-2xl font-sans mt-1">微信
                                <!-- <span class="icon bg-cover"></span> -->
                            </div>
                        </div>
                    </div>
                    <div class="resources flex">
                        <div class="icon bg-cover"></div>
                        <div class="flex flex-col ml-1">
                            <div class="text-3xl font-sans">相关资源</div>
                            <div class="text-2xl font-sans mt-2">云开发 CloudBase</div>
                            <div class="text-2xl font-sans mt-1">Taro</div>
                        </div>
                    </div>
                    <div class="thanks flex">
                        <div class="icon bg-cover"></div>
                        <div class="flex flex-col ml-1">
                            <div class="text-3xl font-sans">友情链接</div>
                            <div class="text-2xl font-sans mt-2">图雀社区</div>
                            <div class="text-2xl font-sans mt-1">小溪里博客</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer w-full text-center text-white text-2xl">
                Copyright © 2020. All Rights Reserved.
                苏ICP备15077732号-1
            </div>
        </div>
    </div>
</body>

</html>
